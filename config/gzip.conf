# Gzip Settings
    gzip on;
    gzip_http_version 1.1;
    gzip_disable "msie6";
    # gzip_buffers 16 8k;
    gzip_comp_level 5;
    gzip_min_length 1100;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;